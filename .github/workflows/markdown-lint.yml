name: Markdown

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Markdown Lint
      uses: avto-dev/markdown-lint@v1.5.0
      with:
        ignore: COPYING.md
        args: '**/*.md'
